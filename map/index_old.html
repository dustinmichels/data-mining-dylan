<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dyaln Map</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>

  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Production -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <section class="hero is-dark is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Data Mining Dylan
        </h1>
        <h2 class="subtitle">
          See the places Dylan sings about the most.
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns" id="mapWidget">
        <div class="column" id="map"></div>
        <div class="column field" id="info">
          <p class="control has-icons-left">
            <span class="select">
              <select id="city-select"></select>
            </span>
            <span class="icon is-small is-left">
              <i class="fas fa-globe"></i>
            </span>
          </p>
          <div class="columns">
            <div class="column">
              <span id="info-inner"></span>
            </div>
            <div class="column">
              <span class="is-size-6" id="info-inner2"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="script3.js"></script>
</body>

</html>
